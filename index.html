<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="imagem/logo.png" type="image/x-icon">

    <title>Pagamentos | Cartão de Crédito</title>

</head>

<body>

    <section class="allData">

        <section class="creditCard">

            <div class="left">

                <img src="imagem/chip.png">

                <div class="cardNumber">
        
                    <p>Número do cartão</p>
        
                    <input type="text" id="inputCardNumber" placeholder="0000 0000 0000 0000">

                </div>

                <div class="cardHolder">

                    <p>Titular do cartão</p>

                    <input type="text" id="inputCardHolder" placeholder="John Silva">

                </div>

                <div class="cardValid">

                    <p>Validade</p>

                    <input type="text" id="inputCardValid" placeholder="MÊS/ANO">

                </div>

            </div>

            <div class="right">

                <input type="text" placeholder="Nome do Banco Virtual" id="cardName">

                <div class="cardLogo">

                    <div class="blockRed"></div>
        
                    <div class="blockOranje"></div>
                </div>

                <div class="cardCCV">

                    <p>CCV</p>
        
                    <input type="number" id="inputCardCCV" placeholder="***">

                </div>

            </div>

        </section>
        
        <section class="confirmPay">

            <button>Confirmar e Pagar</button>

        </section>

    </section>

</body>

</html>
